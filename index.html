<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="The Online BookShop" />
    <title>StoryBook</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- CSS stylesheets -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <!-- Nav Bar -->

      <!-- Logo -->
      <nav class="navbar navbar-expand-lg navbar-light">
       
          <a class="navbar-brand" href="#">
  <img src="Images/Logo Black.png" class="logo-image" alt="logo" style="height: 40px; margin-right: 10px;" />
  <span style="font-size: 1.5rem; font-weight: bold;">Mystic Street Ink</span>
</a>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.amazon.com/stores/author/B0F3JZ4BHH/about" target="_blank">About</a>
            </li>

           <li class="nav-item">
              <a class="nav-link" href="https://www.facebook.com/profile.php?id=61573577635666" target="_blank">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.amazon.com/gp/cart/view.html?ref_=nav_cart" target="_blank">Cart</a>
            </li>

            <!-- SEARCH -->
            <!-- Bootstrap trigger Modal -->
            <div class="container d-flex justify-content-center">
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="#"
                  data-toggle="modal"
                  data-target="#exampleModal"
                  ><i class="search-item fa fa-search"></i
                ></a>
              </li>
            </div>

            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              role="dialog"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">
                      Search
                    </h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <form
                    action=""
                    id="myFormIdSearch"
                    onsubmit="return searchValidate()"
                    name="myFormSearch"
                  >
                    <div class="modal-body modal-search">
                      <div class="container">
                        <div class="form-group">
                          <i class="search-item fa fa-search"></i>
                          <label for="defaultSearch">Your search</label>
                          <input
                            type="text"
                            id="defaultSearch"
                            class="form-control validate"
                            placeholder="Search for author, category..."
                          />
                          <div class="invalid-feedback" id="errorSearch"></div>
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn cancel btn-secondary"
                        data-dismiss="modal"
                      >
                        Cancel
                      </button>
                      <button type="submit" class="btn create btn-warning">
                        Search
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <!-- END Search Bar -->
          </ul>

          <!-- Login / Register -->
          <div class="navbar-top">
            <div class="identification-btn">
              <!-- Button trigger modal Login-->
              <button
                type="button"
                class="btn btn-dark btn-sm"
                data-toggle="modal"
                data-target="#exampleModalCenter"
              >
                Login
              </button>

              <!-- Modal Login-->
              <div
                class="modal fade"
                id="exampleModalCenter"
                tabindex="-1"
                role="dialog"
                aria-labelledby="exampleModalCenterTitle"
                aria-hidden="true"
              >
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalCenterTitle">
                        Login
                      </h5>
                      <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"
                      >
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <form
                      action=""
                      id="myFormIdLogin"
                      onsubmit="return loginValidate()"
                      name="myFormLogin"
                    >
                      <div class="modal-body">
                        <div class="container">
                          <div class="form-group">
                            <i class="fas fa-envelope prefix grey-text"></i>
                            <label for="defaultForm-email">Your email</label>
                            <input
                              type="email"
                              id="defaultForm-email"
                              class="form-control validate"
                              placeholder="Enter your email"
                            />
                            <div
                              class="invalid-feedback"
                              id="errorEmailLogin"
                            ></div>
                          </div>

                          <div class="form-group">
                            <i class="fas fa-lock prefix grey-text"></i>
                            <label for="defaultForm-pass">Your password</label>
                            <input
                              type="password"
                              id="defaultForm-pass"
                              class="form-control validate"
                              placeholder="Enter your password"
                            />
                            <div
                              class="invalid-feedback"
                              id="errorPasswordLogin"
                            ></div>
                          </div>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-dismiss="modal"
                        >
                          Close
                        </button>
                        <button type="Submit" class="btn btn-danger">
                          Save changes
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>

              <!-- END Modal content Login-->

              <!-- Button trigger modal Register-->
              <button
                type="button"
                class="btn btn-outline-warning btn-sm"
                data-toggle="modal"
                data-target="#registrationModalCenter"
              >
                Register
              </button>

              <!-- Modal Register-->

              <div
                class="modal fade"
                id="registrationModalCenter"
                tabindex="-1"
                role="dialog"
                aria-labelledby="registrationModalCenterTitle"
                aria-hidden="true"
              >
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="registrationModalCenterTitle">
                        Register
                      </h5>
                      <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"
                      >
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <form
                      action=""
                      id="myFormId"
                      onsubmit="return registerValidate()"
                      name="myForm"
                    >
                      <div class="modal-body">
                        <div class="container">
                          <div class="form-group">
                            <i class="fas fa-user prefix grey-text"></i>
                            <label for="form-username">Your username</label>
                            <input
                              type="text"
                              id="form-username"
                              class="form-control validate"
                              placeholder="Enter your username"
                            />
                            <div
                              class="invalid-feedback"
                              id="errorUsername"
                            ></div>
                          </div>

                          <div class="form-group">
                            <i class="fas fa-envelope prefix grey-text"></i>
                            <label for="form-email">Your email</label>
                            <input
                              type="email"
                              id="form-email"
                              class="form-control validate"
                              placeholder="Enter your email"
                            />
                            <div class="invalid-feedback" id="errorEmail"></div>
                          </div>

                          <div class="form-group">
                            <i
                              class="fa fa-location-arrow"
                              aria-hidden="true"
                            ></i>
                            <label for="form-province">Your province</label>
                            <select
                              id="form-province"
                              class="custom-select browser-default"
                            >
                              <option value="">Choose your province</option>
                              <option value="1">Barcelona</option>
                              <option value="2">Tarragona</option>
                              <option value="3">Girona</option>
                            </select>
                            <div
                              class="invalid-feedback"
                              id="errorProvince"
                            ></div>
                          </div>

                          <div class="form-group">
                            <i class="fas fa-lock prefix grey-text"></i>
                            <label for="form-password">Your password</label>
                            <input
                              type="password"
                              id="form-password"
                              class="form-control validate"
                              placeholder="Enter your password"
                            />
                            <div
                              class="invalid-feedback"
                              id="errorPassword"
                            ></div>
                          </div>

                          <div class="form-group">
                            <i class="fas fa-lock prefix grey-text"></i>
                            <label for="form-confirmPassword"
                              >Your password</label
                            >
                            <input
                              type="password"
                              id="form-confirmPassword"
                              class="form-control validate"
                              placeholder="Confirm your password"
                            />
                            <div
                              class="invalid-feedback"
                              id="errorConfirmPassword"
                            ></div>
                          </div>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-dismiss="modal"
                        >
                          Close
                        </button>
                        <button
                          type="submit"
                          class="btn btn-danger"
                          id="submit-btn"
                        >
                          Submit
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>

              <!-- END Modal content-->
            </div>
          </div>
        </div>
      </nav>
    </header>

          <span class="sr-only">Next</span>
